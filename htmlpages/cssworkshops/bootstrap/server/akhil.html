<html>

        <body>
            <div class="container">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">CREATE YOUR POST</div> 
                    <div class="col-4"></div>
                </div>

                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <LAbel>Title</LAbel>
                        <input type="text" class="form-control" id="tit">

                        <LAbel>Body</LAbel>
                        <input type="text" class="form-control" id="bdy">

                        <LAbel>Userid</LAbel>
                        <input type="text" class="form-control" id="uid">

        <script>
            

            function createPost()
            {
                var title=document.querySelector("#tit").value
                var body=document.querySelector("#bdy").value
                var uid=document.querySelector("#uid").value
                console.log(title,body,uid)
            
            

            var newpost={
                title: title,
                body : body,
                userId : uid,
            }
            sendData(newpost)
            
            }




            const xhr=new XMLHttpRequest();

            xhr.open("post","https://jsonplaceholder.typicode.com/posts")
            function sendData(newpost) {
                xhr.send(newpost)

            }

            
            xhr.onreadystatechange=()=>{
                if(xhr.readyState==4){
                if((xhr.status>=200) & (xhr.status<300)) {
                    console.log("success")
                    console.log(xhr.status)
                    alert(xhr.responseText)
                }
                else{
                    console.log(xhr.status)

                }
                console.log("task completed")
            }
            }








        </script>
